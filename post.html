<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post · Abid Jawad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <main class="shell">
      <aside class="left-panel" data-partial="left" data-page="post"></aside>

      <section class="middle-panel">
        <div class="panel post-panel">
          <a class="ghost-link back-link" href="blog.html">← Back to blog</a>
          <p class="eyebrow" id="postCategory">Journal</p>
          <h1 id="postTitle">Loading post…</h1>
          <p class="post-meta" id="postMeta">Please wait.</p>
          <article class="post-card" id="postContent">
            <p>Fetching story...</p>
          </article>
        </div>
      </section>

      <section class="right-panel" data-partial="right"></section>
    </main>
    <script src="main.js"></script>
    <script src="post.js"></script>
  </body>
</html>
